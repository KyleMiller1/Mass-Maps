<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Multi-Resolution DES Y3 Map</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    iframe { width: 90%; height: 80vh; border: none; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Select a Projection</h1>
<select id="mapSelector">
  <option value="projections/DESmap_mollweide.html">Mollweide</option>
  <option value="projections/DESmap_stereographic.html">Stereographic</option>
</select>

<iframe id="mapFrame" src="map_1.html"></iframe>

<script>
  const selector = document.getElementById('mapSelector');
  const iframe = document.getElementById('mapFrame');

  selector.addEventListener('change', () => {
    iframe.src = selector.value;
  });
</script>

</body>
</html>
