<!DOCTYPE>
<html>
  <body>
    <h1>Trifid interactive map</h1>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>

    <!-- Aladin Lite container at requested dimensions -->
    <div id="aladin-lite-div" style="width:700px;height:400px;"></div>
    
    <!-- Aladin Lite JS code -->
    <script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>
    
    <!-- Creation of Aladin Lite instance with initial parameters -->
    <script type="text/javascript">
        var aladin;
        A.init.then(() => {
        aladin = A.aladin('#aladin-lite-div', {cooFrame: 'icrs'});

        aladin.displayFITS(
            'https://github.com/KyleMiller1/Mass-Maps/raw/refs/heads/main/KS_full.fits', // url of the fits file
            {}, // no optional params
            (ra, dec, fov, image) => { // ra, dec and fov are centered around the fits image
            image.setColormap('magma', {stretch: 'sqrt'});

        aladin.gotoRaDec(ra, dec);

        aladin.setFoV(2 * fov);

        }

    );

});
    </script>
      
  </body>
</html>
