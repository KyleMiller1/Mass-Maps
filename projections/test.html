<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aladin Lite Test</title>
  <script type="text/javascript" src="https://aladin.u-strasbg.fr/AladinLite/api/v3/latest/aladin.js"></script>
</head>
<body>
  <div id="aladin-lite-div" style="width:800px; height:600px;"></div>
  <script type="text/javascript">
    // Initialize Aladin Lite
    let aladin = A.aladin('#aladin-lite-div', {
      survey: "P/DSS2/color",   // built-in sky survey
      fov: 60,
      projection: "AIT"
    });
  </script>
</body>
</html>
